<div class="logo"></div>

<div class="login-form">
    <h5 class="email-title">email</h5>
    <input type="text" class="email" [(ngModel)]="email">

    <h5 class="password-title">password</h5>
    <input type="text" class="password" [(ngModel)]="pwd">
</div>

<button type="button" class="signin" (click)="signIn()">Sign in</button>
<button type="button" class="signup" [routerLink]="['/signup']">Sign up</button>
